<!DOCTYPE html>
<html>
<head>
  <style>
    #myText {
      font-size: 16px; /* Initial font size */
    }
  </style>
</head>
<body>
    <textarea name="" id="myText" cols="30" rows="10"></textarea>
  
  <input type="number" id="fontSizeInput" value="16"> <!-- Number input to set font size -->
  <button id="increaseButton">Increase Text Size</button>

  <script>
    const increaseButton = document.getElementById('increaseButton');
    const fontSizeInput = document.getElementById('fontSizeInput');
    const myText = document.getElementById('myText');

    increaseButton.addEventListener('click', () => {
      const newSize = parseFloat(fontSizeInput.value); // Get the font size value from the input

      if (!isNaN(newSize)) {
        myText.style.fontSize = newSize + 'px'; // Apply the new font size
      }
    });
  </script>
</body>
</html>
